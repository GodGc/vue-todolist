<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<section class="todoapp" id="app">
	<header class="header">
		<h1>todos</h1>
		<input @keydown.enter="handleAddNewTodo" class="new-todo" placeholder="What needs to be done?" autofocus>
	</header>
	<!-- 如果没有代办项, 直接隐藏大盒子 -->
	<template v-if="todos.length">
		<section class="main">
			<input @change="handleToggleAll" id="toggle-all" class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<li class="view" v-for="(todo,index) in todos"
					:class="{ completed: todo.completed, editing: currentEditing=== todo }"
				>
					<div class="view">
						<input class="toggle" type="checkbox" v-model="todo.completed">
						<label @dblclick="handleGetEditing(todo)">{{ todo.title }}</label>
						<button @click="handleDelTodo(index)" class="destroy"></button>
					</div>
					<input
							@keydown.enter= "handleSaveEdit(todo, index, $event)"
							@blur= "handleSaveEdit(todo, index, $event)"
							@keydown.esc= "handleCancelEdit"
					class="edit" :value="todo.title" autofocus>
				</li>
			</ul>
		</section>
		<footer class="footer">
			<!-- This should be `0 items left` by default -->
			<span class="todo-count"><strong>0</strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left ↓ -->
			<button class="clear-completed" @click="handleClearAllCompleted" v-if="this.todos.some(todo => {return todo.completed === true;})">Clear completed</button>
		</footer>
	</template>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>

	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove ↓ base=> aside part js -->

<script src="node_modules/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
